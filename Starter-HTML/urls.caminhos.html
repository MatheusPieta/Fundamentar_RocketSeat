<!--
    URLs Absolutos versus relativos

    No caminho absoluto inclui-se o protocolo e o nome de domínio e sempre apontará para o mesmo local, 
    já que é absoluto. Como por exemplo esta URL http://www.rocketseat.com.br/projeto/index.html é absoluto(mesmo não levando a lugar nenhum, é apenas um exemplo).

    No caminho relativo, é relativo à página, pasta aberta, ou seja, se não tiver irá consequentemente dar erro,
     apontará para lugares diferentes. Como por exemplo apenas google.com.
-->
<br>
<br>
<a href="google.com"> relativo: ir para o google(ele procura dentro da pasta quando não inserimos o caminho absoluto)</a>
<a href="https://google.com">absoluto: ir para o google</a>
